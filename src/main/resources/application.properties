# =======================================
# H2 DATABASE CONFIGURATION
# =======================================
# URL de conexão para um banco em memória chamado 'hackatondb'
spring.datasource.url=jdbc:h2:mem:hackatondb
# Driver do H2
spring.datasource.driverClassName=org.h2.Driver
# Usuário padrão do H2
spring.datasource.username=sa
# Senha (pode ser deixada em branco)
spring.datasource.password=

# =======================================
# H2 CONSOLE CONFIGURATION
# =======================================
# Habilita o console web do H2
spring.h2.console.enabled=true
# Define o caminho para acessar o console (ex: http://localhost:8081/h2-console)
spring.h2.console.path=/h2-console

# =======================================
# JPA/HIBERNATE CONFIGURATION
# =======================================
# Dialeto do Hibernate para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Gerenciamento automático do schema do banco de dados
# 'update': cria o schema na primeira vez e atualiza se houver mudanças nas entidades.
# 'create-drop': cria o schema toda vez que a aplicação inicia e o destrói quando ela para. Ótimo para testes.
spring.jpa.hibernate.ddl-auto=update
# Mostra no console as queries SQL que o Hibernate está executando (ótimo para debug)
spring.jpa.show-sql=true
# Define a porta do console web do H2 como 8081
spring.h2.console.port=8081